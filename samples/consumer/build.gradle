buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.github.ksoichiro:gradle-android-git:0.1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'gag'

// To test applying 'gag' plugin:
// $ cd /path/to/gradle-android-git
// $ ./gradlew uploadArchives
// $ cd samples/consumer/
// $ gradle -q joke

// This insert the 'joke' task before build android app.
preBuild.dependsOn {
    joke
}

git {
    dependencies {
        repo location: 'https://github.com/ksoichiro/AndroidFormEnhancer.git', name: 'afe', commit: 'a9d4496adee3aa79e118c8db9ddd4a0fff1c03d9'
        repo location: 'https://github.com/ksoichiro/SimpleAlertDialog-for-Android.git', name: 'sad', tag: 'v1.1.1'
    }
}

// To test applying 'gag' plugin with 'com.android.application':
// $ cd /path/to/gradle-android-git
// $ ./gradlew uploadArchives
// $ cd samples/consumer/
// $ gradle assemble
// Then you can see :joke task is executed before :preBuild

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
}

